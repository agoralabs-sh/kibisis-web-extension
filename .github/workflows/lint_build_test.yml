name: Pull Request Checks

on:
  pull_request:

jobs:
  lint_build_test:
    name: "Lint, Build & Test"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: "ğŸ“¦ Install"
        run: yarn install --ignore-scripts
      - name: "ğŸ‘• Lint"
        run: yarn lint
      - name: "ğŸ—ï¸ Build"
        run: yarn build
      - name: "ğŸ§ª Test"
        run: yarn test
