name: Release

on:
  push:
    branches:
      - beta
      - main

jobs:
  ##
  # install
  ##

  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-dependencies

  ##
  # package
  ##

  build_chrome:
    name: "Build Chrome"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-dependencies
      - name: "ğŸ“ Create .env file"
        uses: ./.github/actions/create-env-file
        with:
          walletconnect_project_id: ${{ secrets.PRODUCTION_WALLETCONNECT_PROJECT_ID }}
      - name: "ğŸ—ï¸ Build"
        run: yarn build:chrome
      - name: "ğŸ—œï¸ Zip build"
        run: zip -qr chrome_build.zip .chrome_build/
      - name: "ğŸ“¤ Upload build"
        uses: actions/upload-artifact@v3
        with:
          name: chrome_build
          path: chrome_build.zip

  build_firefox:
    name: "Build Firefox"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-dependencies
      - name: "ğŸ“ Create .env file"
        uses: ./.github/actions/create-env-file
        with:
          walletconnect_project_id: ${{ secrets.PRODUCTION_WALLETCONNECT_PROJECT_ID }}
      - name: "ğŸ—ï¸ Build"
        run: yarn build:firefox
      - name: "ğŸ—œï¸ Zip build"
        run: zip -qr firefox_build.zip .firefox_build/
      - name: "ğŸ“¤ Upload build"
        uses: actions/upload-artifact@v3
        with:
          name: firefox_build
          path: firefox_build.zip

  ##
  # release
  ##

  release:
    name: "Release"
    needs: [install, build_chrome, build_firefox]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-dependencies
      # download & package chrome build
      - name: "ğŸ“¥ Download Chrome build"
        uses: actions/download-artifact@v3
        with:
          name: chrome_build
      - name: "ğŸ—œï¸ Unzip Chrome build"
        run: unzip -q chrome_build.zip
      - name: "ğŸ“¦ Package Chrome build"
        run: yarn package:chrome
      # download & package firefox build
      - name: "ğŸ“¥ Download Firefox build"
        uses: actions/download-artifact@v3
        with:
          name: firefox_build
      - name: "ğŸ—œï¸ Unzip Firefox build"
        run: unzip -q firefox_build.zip
      - name: "ğŸ“¦ Package Firefox build"
        run: yarn package:firefox
      - name: "ğŸ”– Release"
        env:
          # appears on the release commits
          GIT_AUTHOR_NAME: agoralabs-bot
          GIT_AUTHOR_EMAIL: tech@agoralabs.sh
          GIT_COMMITTER_NAME: agoralabs-bot
          GIT_COMMITTER_EMAIL: tech@agoralabs.sh
          # used to push the release commit and create the tags
          GITHUB_TOKEN: ${{ secrets.WRITE_REPOS_TOKEN }}
        run: yarn semantic-release

  ##
  # clean up
  ##

  clean_up:
    name: "Clean Up"
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ—‘ï¸ Delete artifacts"
        uses: geekyeggo/delete-artifact@v2
        with:
          failOnError: false
          name: |
            chrome_build
            firefox_build
