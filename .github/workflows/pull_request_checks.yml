name: "Pull Request Checks"

on:
  pull_request:

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/setup
      - name: "ğŸ‘• Lint"
        run: yarn lint

  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/setup
      - name: "ğŸ—ï¸ Build"
        run: yarn build
      - name: "ğŸ—œï¸ Zip build"
        run: zip -r build.zip .build/
      - name: "ğŸ“¤ Upload build"
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build.zip

  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/setup
      - name: "ğŸ§ª Test"
        run: yarn test

  ##
  # needs install/build
  ##

  validate_firefox:
    name: "Validate Firefox"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/setup
      - name: "ğŸ“¥ Download build"
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: "ğŸ—œï¸ Unzip build"
        run: unzip build.zip
      - name: "âœ… Validate"
        run: yarn validate:firefox
