name: Pull Request Checks

on:
  pull_request:

jobs:
  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: "ğŸ“¦ Install"
        run: yarn install --ignore-scripts
      - name: "ğŸ—œï¸ Zip dependencies"
        run: zip -r node_modules.zip node_modules/
      - name: "ğŸ“¤ Upload dependencies"
        uses: actions/upload-artifact@v3
        with:
         name: node_modules
         path: node_modules.zip

  ##
  # needs install
  ##

  lint:
    name: "Lint"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: "ğŸ“¥ Download dependencies"
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: "ğŸ—œï¸ Unzip dependencies"
        run: unzip node_modules.zip
      - name: "ğŸ‘• Lint"
        run: yarn lint

  build:
    name: "Build"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: "ğŸ“¥ Download dependencies"
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: "ğŸ—œï¸ Unzip dependencies"
        run: unzip node_modules.zip
      - name: "ğŸ—ï¸ Build"
        run: yarn build
      - name: "ğŸ—œï¸ Zip build"
        run: zip -r build.zip .build/
      - name: "ğŸ“¤ Upload build"
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build.zip

  test:
    name: "Test"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: "ğŸ“¥ Download dependencies"
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: "ğŸ—œï¸ Unzip dependencies"
        run: unzip node_modules.zip
      - name: "ğŸ§ª Test"
        run: yarn test

  ##
  # needs install/build
  ##

  validate_firefox:
    name: "Validate Firefox"
    needs: [install, build]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup"
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: "ğŸ“¥ Download dependencies"
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: "ğŸ—œï¸ Unzip dependencies"
        run: unzip node_modules.zip
      - name: "ğŸ“¥ Download build"
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: "ğŸ—œï¸ Unzip build"
        run: unzip build.zip
      - name: "âœ… Validate"
        run: yarn validate:firefox
